<!DOCTYPE html>
<html>
  <head>
    <title>Weather Homework</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="weather-widget">
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Type a city.."
          autofocus="on"
          autocomplete="off"
          id="city-input"
          class="form-control shadow-sm"
        />
        <div style="display: inline;">
          <button type="submit" value="Search" class="button">
            <i class="fa fa-search" aria-hidden="true">Search</i>
          </button>
          <button class="currentbutton" id="current-location-button">
            Current
          </button>
        </div>
      </form>

      <div class="card-deck">
        <div class="card" style="width: 18rem;">
          <div class="container">
            <h1 id="city">Graz</h1>
            <h5><li id="date"></li></h5>
          </div>
        </div>

        <div class="card" style="width: 18rem;">
          <div class="container">
            <div class="row">
              <div class="col-left">
                <img class="weatherimage" src="bilder/cloudy (2).png" />
              </div>
              <div class="col">
                <span class="temperature" id="temperature">19</span>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
              <div class="w-100"></div>
              <div class="col-left">
                <img class="weatherimage" src="bilder/humidity.png" />
              </div>
              <div class="col">
                <span class="humidity" id="humidity-value">63</span>
                <span class="units">
                  <a id="humidity-unit">%</a>
                </span>
              </div>
              <div class="w-100"></div>
              <div class="col-left">
                <img class="weatherimage" src="bilder/wind-sign.png" />
              </div>
              <div class="col">
                <span class="wind" id="wind-value">3</span>
                <span class="units">
                  <a id="wind-unit">km/h</a>
                </span>
              </div>
            </div>
          </div>
        </div>

        <hr />

        <div class="container">
          <div class="row">
            <div class="col"><span class="weekday">Today</span></div>

            <div class="col"><span class="weekday">Mon</span></div>
            <div class="col"><span class="weekday">Tue</span></div>
            <div class="col"><span class="weekday">Wed</span></div>
            <div class="col"><span class="weekday">Thu</span></div>
            <div class="col"><span class="weekday">Fri</span></div>
          </div>

          <div class="row text-center">
            <div class="col-md-2 col-md-offset-1">
              <img src="bilder/rain.png" alt="rain" />
            </div>
            <div class="col-md-2">
              <img src="bilder/cloudy (1).png" alt="clouds" />
            </div>
            <div class="col-md-2">
              <img src="bilder/cloudy (2).png" alt="cloudy" />
            </div>
            <div class="col-md-2">
              <img src="bilder/rain.png" alt="rain" />
            </div>
            <div class="col-md-2">
              <img src="bilder/rain.png" alt="rain" />
            </div>
            <div class="col-md-2">
              <img src="bilder/rain.png" alt="rain" />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <span class="hightemp">20°C</span>
              <span class="lowtemp">| 10°C</span>
            </div>
            <div class="col">
              <span class="hightemp">13°C</span>
              <span class="lowtemp">| 9°C</span>
            </div>
            <div class="col">
              <span class="hightemp">16°C</span>
              <span class="lowtemp">| 11°C</span>
            </div>
            <div class="col">
              <span class="hightemp">20°C</span>
              <span class="lowtemp">| 7°C</span>
            </div>
            <div class="col">
              <span class="hightemp">16°C</span>
              <span class="lowtemp">| 8°C</span>
            </div>
            <div class="col">
              <span class="hightemp">12°C</span>
              <span class="lowtemp">| 7°C</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
